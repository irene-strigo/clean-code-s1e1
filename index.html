<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page-container">
<main>
  
  <div class="matrix-container">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="matrix-container-img">
    <a class="matrix-container-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  
  <div class="todo-container">
    
    <!-- add-tasks-section -->
    <section>
      <h3 class="inner-heading">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task text-input" type="text">
        <button id="add-button" class="button">Add</button>
      </div>
    </section>
    
    <!-- incomplete-tasks-section -->
    <section>
        <h3 class="inner-heading">Todo</h3>
      <ul class="tasks-group" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox-input">
          <span class="task task-name">Pay Bills</span>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
        
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox-input">
          <span class="task task-name">Go Shopping</span>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    
    <!-- completed-tasks-section -->
    <!-- completed-tasks-section -->
    <section>
      <h3 class="inner-heading">Completed</h3>
      <ul class="tasks-group" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox-input" checked>
          <span class="task task-name">See the Doctor</span>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="remove-btn-picture"></button>
        </li>
      </ul>
    </section>

    
  </div>
  
</main>
<script src="app.js"></script>
</body>
</html>
