<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<main>
  
  <div class="matrix-container">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  
  <div class="todo-container">
    
    <!-- add-tasks-section -->
    <section>
      <h3 class="inner-heading">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    
    <!-- incomplete-tasks-section -->
    <section>
        <h3 class="inner-heading">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <span class="task">Pay Bills</span>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
        
        <li class="edit-mode">
          <input type="checkbox">
          <span class="task">Go Shopping</span>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    
    <!-- completed-tasks-section -->
    <section>
      <h3 class="inner-heading">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <span class="task">See the Doctor</span>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    
  </div>
  
</main>
<script src="app.js"></script>
</body>
</html>
